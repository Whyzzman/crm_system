{% extends "crm/base.html" %}

{% block title %}Вхід у CRM{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 380px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Вхід у CRM</h3>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
              {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Логін</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Увійти</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="mb-2">Ще не зареєстровані?</p>
                <a href="{% url 'register' %}" class="btn btn-success btn-lg">Зареєструватися</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
